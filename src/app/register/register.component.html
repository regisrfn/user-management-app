<div class="register">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card-group mb-0">
					<div class="card">
						<form #loginForm="ngForm" class="card-body">
							<h1>Sign Up</h1>
							<p class="text-muted">Create an account</p>
                            <div class="input-group mb-3">
								<span class="input-group-text"><i class="fa fa-user-plus"></i></span>
								<input type="text" class="form-control" placeholder="First name"
									[(ngModel)]="newUser.firstName" name="firstName" required>
							</div>
                            <div class="input-group mb-3">
								<span class="input-group-text"><i class="fa fa-user-plus"></i></span>
								<input type="text" class="form-control" placeholder="Last name"
									[(ngModel)]="newUser.lastName" name="lastName" required>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text"><i class="fa fa-address-card"></i></span>
								<input type="text" class="form-control" placeholder="Username"
									[(ngModel)]="newUser.username" name="username" required>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								<input type="text" class="form-control" placeholder="Email"
									[(ngModel)]="newUser.email" name="email" required>
							</div>
							<div class="row">
								<div class="col-6">
									<button type="button" class="btn btn-primary px-4"
										[disabled]="!loginForm.valid || loading" (click)="register(newUser)">
										<div *ngIf="!loading"> Submit</div>
										<div *ngIf="loading">Loading <i class="fas fa-spinner fa-spin"></i></div>
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="card text-white bg-primary py-5 d-md-down-none card-right">
						<div class="card-body text-center">
							<div>
								<h2>Already have an account?</h2>
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
									incididunt ut labore et
									dolore magna aliqua.</p>
								<button type="button" class="btn btn-primary active mt-3" routerLink="/login">
									Sign In
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
