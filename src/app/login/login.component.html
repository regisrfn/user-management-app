<div class="login">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card-group mb-0">
					<div class="card">
						<form #loginForm="ngForm" class="card-body">
							<h1>Login</h1>
							<p class="text-muted">Sign In to your account</p>
							<div class="input-group mb-3">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
								<input type="text" class="form-control" placeholder="Username"
									[(ngModel)]="loginUser.username" name="username" required>
							</div>
							<div class="input-group mb-4">
								<span class="input-group-text"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" placeholder="Password"
									[(ngModel)]="loginUser.password" name="password" required>
							</div>
							<div class="row">
								<div class="col-6">
									<button type="button" class="btn btn-primary px-4"
										[disabled]="!loginForm.valid || loading" (click)="login(loginUser)">
										<div *ngIf="!loading"> Login</div>
										<div *ngIf="loading">Loading <i class="fas fa-spinner fa-spin"></i></div>
									</button>
								</div>
								<div class="col-6 text-right">
									<button type="button" class="btn btn-link px-0">Forgot password?</button>
								</div>
							</div>
						</form>
					</div>
					<div class="card text-white bg-primary py-5 d-md-down-none card-right">
						<div class="card-body text-center">
							<div>
								<h2>Sign up</h2>
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
									incididunt ut labore et
									dolore magna aliqua.</p>
								<button type="button" class="btn btn-primary active mt-3" routerLink="/register">
									Register Now!
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
