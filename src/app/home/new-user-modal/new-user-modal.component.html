<!-- Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newUserModalLabel">Save</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container light-style flex-grow-1 container-p-y">
                    <div class="card overflow-hidden">
                        <div class="row no-gutters row-bordered row-border-light">
                            <div class="col">
                                <div class="tab-content">
                                    <div class="tab-pane fade active show" id="account-general">

                                        <div class="card-body media align-items-center">
                                            <label class="form-label">Profile image</label>
                                            <img src="" alt="" class="d-block ui-w-80">
                                            <div class="media-body ml-4">
                                                <label class="btn btn-outline-primary">
                                                    Upload
                                                    <input type="file" class="account-settings-fileinput">
                                                </label> &nbsp;
                                                <button type="button" class="btn btn-default md-btn-flat">Reset</button>

                                                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of
                                                    800K</div>
                                            </div>
                                        </div>
                                        <hr class="border-light m-0">

                                        <form class="card-body" #saveUserForm="ngForm">
                                            <div class="form-group">
                                                <label class="form-label">Username</label>
                                                <input type="text" class="form-control mb-1"
                                                    [(ngModel)]="newUser.username" required name="username">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">First name</label>
                                                <input type="text" class="form-control" [(ngModel)]="newUser.firstName"
                                                    name="firstName" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Last name</label>
                                                <input type="text" class="form-control" [(ngModel)]="newUser.lastName"
                                                    name="lastName" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">E-mail</label>
                                                <input type="text" class="form-control mb-1" 
                                                    [(ngModel)]="newUser.email" name="email" #email="ngModel" required>
                                                <div *ngIf="email.valid" class="alert alert-warning mt-3">
                                                    Password will be send to the email above.
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Role</label>
                                                <select class="form-select" aria-label="select-role">
                                                    <option selected value="ROLE_USER">USER</option>
                                                    <option value="ROLE_HR">HR</option>
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_MANAGER">MANAGER</option>
                                                    <option value="ROLE_SUPER_ADMIN">SUPER ADMIN</option>
                                                </select>
                                            </div>
                                            <hr>
                                            <div class="form-group mt-2">
                                                <label class="form-label">Status</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="defaultCheck1">
                                                    <label class="form-check-label" for="defaultCheck1">
                                                        Locked
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="defaultCheck2">
                                                    <label class="form-check-label" for="defaultCheck2">
                                                        Active
                                                    </label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
